<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote Keyboard</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            /* Prevent scrolling */
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
            /* For absolute positioning of checkbox */
        }

        .tab {
            padding: 10px 20px;
            background: #333;
            border-radius: 20px;
            font-size: 14px;
            color: #aaa;
            cursor: pointer;
        }

        .tab.active {
            background: #007bff;
            color: #fff;
        }

        /* Keyboard View */
        #keyboard-view {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        #input-area {
            width: 100%;
            height: 100px;
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
        }

        #input-area:focus {
            border-color: #007bff;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            flex: 1;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            touch-action: manipulation;
        }

        button:active {
            background-color: #555;
        }

        /* Trackpad View */
        #trackpad-view {
            display: none;
            flex: 1;
            background: #222;
            border-radius: 10px;
            border: 1px solid #444;
            position: relative;
            touch-action: none;
        }

        .mouse-buttons {
            display: flex;
            height: 60px;
            gap: 10px;
            margin-top: 10px;
        }

        .mouse-btn {
            flex: 1;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .mouse-btn:active {
            background: #555;
        }

        .status {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }

        .pulse-btn {
            animation: pulse 2s infinite;
            background-color: #28a745 !important;
            /* Green for Send */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <!-- Buffered Toggle (Compact, Left) -->
            <label
                style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); font-size: 10px; color: #888; display: flex; align-items: center; gap: 4px;">
                <input type="checkbox" id="buffered-mode" onchange="toggleBufferedMode()"> Buffered
            </label>

            <div class="tab active" onclick="switchTab('keyboard')">Keyboard</div>
            <div class="tab" onclick="switchTab('trackpad')">Trackpad</div>
        </div>

        <div id="keyboard-view">
            <textarea id="input-area" placeholder="Type here..." autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false"></textarea>
            <div class="controls" style="grid-template-columns: repeat(2, 1fr);">
                <!-- Row 1: Paste/Send and Clear -->
                <div style="grid-column: span 2; display: flex; gap: 8px;">
                    <button id="paste-send-btn" onclick="handlePasteOrSend()"
                        style="background-color: #007bff; flex: 1;">Paste</button>
                    <button id="clear-btn" onclick="clearInput()"
                        style="background-color: #dc3545; width: 80px; font-size: 14px;">Clear</button>
                </div>

                <!-- Row 2 -->
                <button onclick="sendKey('undo')" style="background-color: #ff9800;">Undo</button>
                <button onclick="sendKey('backspace')">⌫</button>

                <!-- Row 3 -->
                <button onclick="sendKey('enter')" style="grid-column: span 2;">↵ Enter</button>
            </div>
        </div>

        <div id="trackpad-view">
            <div
                style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #444; pointer-events: none;">
                Touch & Drag
            </div>
            <div style="position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; gap: 10px;">
                <button id="hold-btn" onclick="toggleHold()"
                    style="background-color: #333; flex: 1; padding: 15px;">Hold Click</button>
                <button onclick="sendKey('space')" style="background-color: #444; width: 80px;">Space</button>
            </div>
        </div>

        <div class="mouse-buttons" id="mouse-buttons" style="display: none;">
            <div class="mouse-btn" onclick="sendClick('left')">Left</div>
            <div class="mouse-btn" onclick="sendClick('right')">Right</div>
        </div>

        <div class="status" id="status">Disconnected</div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = '<h2 style="color:red; text-align:center; margin-top:50px;">Access Denied: No Token</h2>';
            throw new Error("No token");
        }

        const socket = io({ query: { token: token } });
        const statusEl = document.getElementById('status');

        socket.on('connect', () => {
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#4caf50';
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#f44336';
        });

        // Tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'keyboard') {
                document.getElementById('keyboard-view').style.display = 'flex';
                document.getElementById('trackpad-view').style.display = 'none';
                document.getElementById('mouse-buttons').style.display = 'none';
            } else {
                document.getElementById('keyboard-view').style.display = 'none';
                document.getElementById('trackpad-view').style.display = 'block';
                document.getElementById('mouse-buttons').style.display = 'flex';
            }
        }

        // Keyboard
        const inputArea = document.getElementById('input-area');
        const bufferedCheckbox = document.getElementById('buffered-mode');
        const pasteSendBtn = document.getElementById('paste-send-btn');
        const clearBtn = document.getElementById('clear-btn');
        let isBuffered = false;
        let typingTimer;

        function toggleBufferedMode() {
            isBuffered = bufferedCheckbox.checked;

            // Force blur to reset keyboard state
            inputArea.blur();

            if (isBuffered) {
                // Buffered Mode ON
                inputArea.setAttribute('autocomplete', 'on');
                inputArea.setAttribute('autocorrect', 'on');
                inputArea.setAttribute('autocapitalize', 'on');
                inputArea.setAttribute('spellcheck', 'true');
                inputArea.placeholder = "Type & Press Send...";

                // UI Changes
                pasteSendBtn.textContent = "Send";
                pasteSendBtn.style.backgroundColor = "#28a745"; // Green
                clearBtn.style.display = 'none'; // Hide Clear
            } else {
                // Buffered Mode OFF (Real-time)
                inputArea.setAttribute('autocomplete', 'off');
                inputArea.setAttribute('autocorrect', 'off');
                inputArea.setAttribute('autocapitalize', 'off');
                inputArea.setAttribute('spellcheck', 'false');
                inputArea.placeholder = "Type here...";

                // UI Changes
                pasteSendBtn.textContent = "Paste";
                pasteSendBtn.style.backgroundColor = "#007bff"; // Blue
                pasteSendBtn.classList.remove('pulse-btn');
                clearBtn.style.display = 'block'; // Show Clear
            }

            // Re-focus after a short delay to ensure attributes apply
            setTimeout(() => inputArea.focus(), 50);
        }

        inputArea.addEventListener('input', (e) => {
            // Auto-send limit
            if (inputArea.value.length >= 1000) {
                if (isBuffered) {
                    sendText(); // Auto-send
                } else {
                    inputArea.value = ''; // Clear in realtime mode
                }
                return;
            }

            if (isBuffered) {
                // Animation Logic
                pasteSendBtn.classList.remove('pulse-btn');
                clearTimeout(typingTimer);
                if (inputArea.value.length > 0) {
                    typingTimer = setTimeout(() => {
                        pasteSendBtn.classList.add('pulse-btn');
                    }, 1500); // Pulse after 1.5s idle
                }
                return;
            }

            // Real-time Mode Logic
            if (e.inputType === 'insertText' && e.data) {
                socket.emit('type_text', { text: e.data });
            } else if (e.inputType === 'deleteContentBackward') {
                socket.emit('press_key', { key: 'backspace' });
            } else if (e.inputType === 'insertLineBreak') {
                socket.emit('press_key', { key: 'enter' });
                inputArea.value = '';
            }
        });

        function handlePasteOrSend() {
            if (isBuffered) {
                sendText();
            } else {
                sendPaste();
            }
        }

        function sendText() {
            const text = inputArea.value;
            if (text) {
                socket.emit('type_text', { text: text });
                inputArea.value = '';
                pasteSendBtn.classList.remove('pulse-btn');
                if (navigator.vibrate) navigator.vibrate(20);
            }
        }

        function clearInput() {
            inputArea.value = '';
            inputArea.focus();
        }

        function sendKey(key) {
            socket.emit('press_key', { key: key });
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function sendPaste() {
            const text = inputArea.value;
            if (text) {
                socket.emit('paste_text', { text: text });
                if (navigator.vibrate) navigator.vibrate(20);
            }
        }

        // Trackpad
        const trackpad = document.getElementById('trackpad-view');
        let lastX = 0, lastY = 0;
        let isTouching = false;

        // Throttle function
        function throttle(func, limit) {
            let inThrottle;
            return function () {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        trackpad.addEventListener('touchstart', (e) => {
            isTouching = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
            e.preventDefault();
        });

        // Throttled touchmove
        trackpad.addEventListener('touchmove', throttle((e) => {
            if (!isTouching) return;
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            const dx = (x - lastX) * 2;
            const dy = (y - lastY) * 2;

            socket.emit('move_mouse', { dx: dx, dy: dy });

            lastX = x;
            lastY = y;
            e.preventDefault();
        }, 30));

        trackpad.addEventListener('touchend', (e) => {
            isTouching = false;
            e.preventDefault();
        });

        function sendClick(btn) {
            socket.emit('click_mouse', { button: btn });
        }

        let isHolding = false;
        function toggleHold() {
            const btn = document.getElementById('hold-btn');
            isHolding = !isHolding;

            if (isHolding) {
                btn.style.backgroundColor = '#28a745'; // Green
                btn.textContent = 'Release';
                socket.emit('hold_mouse', { action: 'down', button: 'left' });
                if (navigator.vibrate) navigator.vibrate([50]);
            } else {
                btn.style.backgroundColor = '#333';
                btn.textContent = 'Hold Click';
                socket.emit('hold_mouse', { action: 'up', button: 'left' });
                if (navigator.vibrate) navigator.vibrate([20]);
            }
        }

        // Prevent defaults
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
</body>

</html>
